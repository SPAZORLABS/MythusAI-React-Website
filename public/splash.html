<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MythusAI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: white;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: #667eea;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      color: white;
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      margin-bottom: 40px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-top: 20px;
    }

    .version {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo">M</div>
    <h1>MythusAI</h1>
    <div class="subtitle">Screenplay Production Management</div>
    <div class="spinner"></div>
    <div class="status" id="status">Initializing...</div>
  </div>
  <div class="version">Version 1.0.0</div>

  <script>
    const statuses = [
      'Initializing...',
      'Loading components...',
      'Starting services...',
      'Almost ready...'
    ];
    let currentStatus = 0;

    setInterval(() => {
      currentStatus = (currentStatus + 1) % statuses.length;
      document.getElementById('status').textContent = statuses[currentStatus];
    }, 800);
  </script>
</body>
</html>
